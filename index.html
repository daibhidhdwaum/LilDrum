<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&family=Jacques+Francois+Shadow&family=Literata:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Li'l Drum</title>
</head>

<body>
    <h1><span class="l upper">L</span>
        <span class="lower">
            <span class="i">i</span>
            <span class="apostrophe">'l</span>
        </span>
        <span class="drum">
            <span class="upper">D</span>
            <span class="lower">rum</span>
        </span>
    </h1>

    <section>
        <h2><span>Kit</span></h2>
        <ul>
            <li class="sound toggle kick" id="0" key-code="65">
                <p>Bass</p>
            </li>
            <li class="sound toggle snare" id="1" keycode="83">
                <p>Snare</p>
            </li>
            <li class="sound toggle closed" id="2" keycode="63">
                <p>Closed</p>
            </li>
            <li class="sound toggle open" id="3" keycode="70">
                <p>Open</p>
            </li>
        </ul>
    </section>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
