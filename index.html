<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&family=Jacques+Francois+Shadow&family=Literata:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Li'l Drum</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>
                <span class="l upper">L</span>
                <span class="lower">
                    <span class="i">i</span>
                    <span class="apostrophe">'l</span>
                </span>
                <span class="drum">
                    <span class="upper">D</span>
                    <span class="lower">rum</span>
                </span>
                <span class="lines"></span>
            </h1>
            <h2 class="description">A finger drum machine</h2>
        </div>
    </header>
    <!-- END OF HEADER -->
    <main>
        <div class="wrapper">
            <section>
                <h3><span>Kit</span></h3>
                <ul>
                    <li>
                        <button class="sound kick" id="0">
                            <kbd>A</kbd>
                            <p>Kick</p>
                        </button>
                    </li>
                    <li>
                        <button class="sound snare" id="1">
                            <kbd>S</kbd>
                            <p>Snare</p>
                        </button>
                    </li>
                    <li>
                        <button class="sound closed" id="2">
                            <kbd>D</kbd>
                            <p>Closed</p>
                        </button>
                    </li>
                    <li>
                        <button class="sound open" id="3">
                            <kbd>F</kbd>
                            <p>Open</p>
                        </button>
                    </li>
                </ul>
                <form action="">
                    <label for="kit" class="visuallyHidden">Kit</label>
                    <select name="kit" id="kit">
                        <option value="kick" id="k0" default>Default Kit</option>
                        <option value="kick2" id="k1">Kit 2</option>
                        <option value="kick3" id="k2">Kit 3</option>
                        <option value="kick4" id="k3">Kit 4</option>
                    </select>
                </form>
            </section>
        </div>
    </main>
    <!-- END OF MAIN -->


    <!-- REMEMBER TO REMOVE VISUALLY HIDDEN IF YOU ARE NOT USING IT  -->

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
